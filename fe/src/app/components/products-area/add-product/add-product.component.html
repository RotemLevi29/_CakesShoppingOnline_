<div class="box">

    <form #myForm="ngForm" (submit)="send()">

        <!-- <select> -->
            <!-- <option value=""></option> -->
        <!-- </select> -->

        <label>שם: * חובה </label>
        <input #nameBox="ngModel" type="text" [(ngModel)]="product.name" name="name" required pattern="^[A-Z].*$">
        <span *ngIf="nameBox.errors?.required && nameBox.touched">Missing name.</span>
        <span *ngIf="nameBox.errors?.pattern && nameBox.touched">Name must start with a capital letter.</span>
        
        <label>קטגוריה: * חובה</label>
        <select #categoryBox="ngModel" type="" [(ngModel)]="product.categoryId" name="categoryId" required>
            <option *ngFor="let category of categories" [ngValue]="category.id">{{category.name}}</option>
        </select>
        <!-- <span *ngIf="nameBox.errors?.required && categoryBox.touched">Missing category.</span> -->


        <label>מחיר: * חובה </label>
        <input #priceBox="ngModel" type="number" step="0.01" [(ngModel)]="product.price" name="price" required>
        <span *ngIf="priceBox.invalid && priceBox.touched">Missing price.</span>

        <!-- <label>Stock: </label>
        <input #stockBox="ngModel" type="number" [(ngModel)]="product.stock" name="stock" required>
        <span *ngIf="stockBox.invalid && stockBox.touched">Missing stock.</span> -->

        <label>תמונה: * חובה </label>
        <input type="file" accept="image/*" (change)="saveImage($event)" (blur)="imageBlur()" required>
        <span *ngIf="imageVisited && !product.image">Missing image.</span>

        <button [disabled]="myForm.form.invalid">Add</button>

    </form>

</div>
