<div class="card">

    <div>
        <h3>
             {{product.name}}
        </h3>
    </div>
    <div>
        <img [src]="imageUrl + product.imageName" />
        专: 专拽 {{product.price}} &#8362;
        <br>
    </div>
    <div>

        <button class="btn btn-lg btn-outline-primary" (click)="open(content)">
            拽 注砖
        </button>

    </div>

    <!-- https://ng-bootstrap.github.io/#/components/modal/examples -->


    <!-- Modal with default options -->
    <ng-template #content let-modal>
        <div class="modal-header">
            <h1>砖 砖专转 专砖 转</h1>
        </div>
        <div class="modal-body">
            砖  砖 注 住驻专 052-123456
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">爪</button>
        </div>
    </ng-template>


    <!-- <pre>{{ closeResult }}</pre> -->



</div>
