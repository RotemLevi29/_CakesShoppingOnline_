<div class="">
    <!-- <div class="card" style="width: 18rem;"> -->



    <div class="card">
        <div class="card-body" *ngIf="!user">
            <h5 class="card-title">砖转砖 砖? <a routerLink="/register" routerLinkActive="active"
                    class="btn btn-dark">专砖</a>
            </h5>
        </div>
        <div class="card-body" *ngIf="user">
            <a routerLink="/products" routerLinkActive="active" class="btn btn-dark">专 </a>
        </div>
    </div>

    <div *ngIf="user">
        <br>
        <br>
        <br>
        <a routerLink="/products" routerLinkActive="active" class="btn btn-dark"><img
                src="./../../../assets/images/shopNow.jpg" alt="">
        </a>
        <br>
        <br>
        <br>
        <a class="btn btn-dark" routerLink="/admin">Admin Area</a>
    </div>
    <div *ngIf="!user">

        <h2>专 专砖? 转专!</h2>

        <form (submit)="login()">

            <label>砖 砖转砖: </label>
            <input type="text" name="username" [(ngModel)]="credentials.username">

            <label>住住: </label>
            <input type="password" name="password" [(ngModel)]="credentials.password">

            <button>转专</button>

        </form>
    </div>
</div>
